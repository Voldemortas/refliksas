    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyCvPb4-4lxErAgLzStpMP00BqlBasV12Ak',
        authDomain: 'tesadasasdasdas.firebaseapp.com',
        databaseURL: 'https://tesadasasdasdas.firebaseio.com',
        projectId: 'tesadasasdasdas',
        storageBucket: 'tesadasasdasdas.appspot.com',

    <header class="header" id="header"></header>
    <script>
      function load() {
        let element = document.getElementById('header')
        const logged = firebase.auth().currentUser
        if (logged !== null) {
          element.innerHTML = `<div class="signIn"><a href="#">Favourites</a><a href="#" onclick="logOut()">Log out</a></div>`
        } else {
          element.innerHTML = `<div class="signIn"><a href="signup.html">Sign Up</a><a href="#" onclick="openLogin()">Sign In</a></div>`
          setTimeout(load, 100)
        }
        element.innerHTML += `
    <div class="header-text"><h1><a href="index.html">Reflix</a></h1>This is the best video library platform you could have ever imagined!</div>
    <div class="searchBar"><input type="text" class="searchBar-input" placeholder="Find a movie!" /></div>`
      }
      load()
      async function logOut() {
        firebase.auth().signOut()
        document.location = 'index.html'
      }
    </script>
  </body>
